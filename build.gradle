buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "https://maven.minecraftforge.net/"
        }
        maven {
            name = "jitpack"
            url = "https://jitpack.io/"
        }
    }
    dependencies {
        classpath 'com.github.asbyth:ForgeGradle:86b2392'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.0"
group= "io.github.forgery.updater"
archivesBaseName = "Forgery Updater"

sourceCompatibility = targetCompatibility = 1.8

minecraft {
    version = "1.8.9-11.15.1.2318-1.8.9"
    runDir = "run"
	
	replace("@VER@", project.version)
	
    mappings = "stable_22"
}

repositories {
    jcenter()
}

dependencies {
}

jar {
    manifest {
        attributes "FMLCorePlugin": "io.github.forgery.forge.FMLLoadingPlugin",
                "ModSide": "CLIENT",
                "FMLCorePluginContainsFMLMod": "Yes, yes it does"
    }
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

