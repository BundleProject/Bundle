plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'com.forgeryclient'
version '1.0'

repositories {
    mavenCentral()
    maven {
        name = 'Minecraft'
        url = 'https://libraries.minecraft.net/'
    }
    maven {
        name = 'JitPack'
        url = 'https://jitpack.io/'
    }
}

configurations {
    include
    implementation.extendsFrom(include)
}

dependencies {
    include (group: 'com.github.forgery-client', name: 'asset-manager-java', version: '67afe84c9d') {
        exclude module: 'gson'
    }

    compileOnly group: 'com.google.code.gson', name: 'gson', version: '2.2.3'
    implementation group: 'net.minecraft', name: 'launchwrapper', version: '1.12'
}

shadowJar {
    configurations = [project.configurations.include]
    duplicatesStrategy DuplicatesStrategy.EXCLUDE
    archiveClassifier.set('')
}

jar.finalizedBy shadowJar