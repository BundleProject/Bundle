plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'com.forgeryclient'
version '1.0'

repositories {
    mavenCentral()
    maven {
        name = 'Minecraft'
        url = 'https://libraries.minecraft.net/'
    }
    maven {
        name = 'JitPack'
        url = 'https://jitpack.io/'
    }
}

dependencies {
    shadow group: 'com.github.forgery-client', name: 'forgery-client-installer', version: '575efda'

    compileOnly group: 'com.google.code.gson', name: 'gson', version: '2.2.3'
    implementation group: 'net.minecraft', name: 'launchwrapper', version: '1.12'
}

shadowJar {
    archiveClassifier.set('')
}